<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Решение алгоритмической задачи</h3>
    <p>
      Можно ли из бревна, имеющего диаметр поперечного сечения D, выпилить
      квадратный брус шириной A?
    </p>

    <form
      action="https://www.bing.com/search?"
      id="UserEnter"
      name="UserEnter"
      target="_blank"
    >
      <input name="q" type="hidden" value="search" />
      <input name="formulation" type="hidden" value="" />
      <ul>
        <li>
          D:
          <input id="D" name="D" type="number" value="10" />
        </li>
        <li>
          A:
          <input id="A" name="A" type="number" value="5" />
        </li>
        <li>результат решения: <input name="result" value="не определен" /></li>
        <li>
          действие 1: <input id="verify" type="button" value="Проверить" />
        </li>
        <li>действие 2: <input id="send" type="button" value="Отправить" /></li>
      </ul>
    </form>

    <script src="./algtask.js"></script>
  </body>
</html>
